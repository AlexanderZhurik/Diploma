<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Каталог</title>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Станьте партнёром</a>
                </li>
                <li class="nav-item" id="nav-admin">
                    <a class="nav-link" href="ViewAsAdmin.html" id="nav-admin-link">Управление товарами</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-logout" onclick="logout(); location.reload();" href="#">Выйти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="nav-login" href="Login.html">Войти</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="main">
        <div class="container">
            <div id="root">
                
            </div>
        </div>
    </div>
    <script type="text/babel">
                  function Item(props) {
            return
            (
                <div className="card">
                    <img src="{props.image}" className="card-img-top" alt="..." />
                    <div className="card-body">
                        <h5 className="card-title">{props.name}</h5>
                        <h6 className="card-title">{props.price}</h6>
                        <p className="card-text">{props.description}</p>
                        <a href="#" className="btn btn-primary">Купить</a>
                    </div>
                </div>
            );
        }
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(document.getElementById('root'));
        function renderResults(arr) {
            var App = () => {
                return (
                    <div className="item-container">
                        {
                            arr.map((props, index) => (
                                <div className="card">
                                    <img src={props.imageRef} className="card-img-top" alt="..." />
                                    <div className="card-body">
                                        <h5 className="card-title">{props.name}</h5>
                                        <h6 className="card-title">${props.price}</h6>
                                        <p className="card-text">{props.description}</p>
                                        <a href="#" className="btn btn-primary">Купить</a>
                                    </div>
                                </div>
                            ))}
                    </div>
                )
            }
            root.render(<App />);
        }
        $.getJSON("/GetItems")
            .done(function (response) { renderResults(response); })
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <script>




        






        //проверка админских прав
        $(document).ready(function () {
            $.getJSON("/RoleCheck")
                .done(function (response) {
                    if (response) {
                        $("#nav-admin").show();
                        $("#nav-login").hide();

                    }
                    else {
                        $("#nav-logout").hide();
                        $("#nav-admin").hide();
                    }
                })
        })
        // выход
        function logout() {
            $.ajax({
                type: 'DELETE',
                url: '/Logout'
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html >
